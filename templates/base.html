<script>


    $('.do_like').on('click', function () {
        let episode_id = $(this).data('episode_id')

        $.ajax({
            url: "http://127.0.0.1:8080/like/",
            type: 'POST',
            dataType: 'json',
            data: {
                'episode_id': episode_id
            },
            success: function (res) {
                alert(res['detail']);
            },
<!--            error: function (res) {-->
<!--                console.log(res.response-->
<!--            }-->
        });
    });
